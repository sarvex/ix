<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container-fluid">
    <div class="content">
      <h1 id="delugetitle" data-action="" class="page-header page-title">
          <a href="${webinterface}" ${'class="useiframe"' if settings.get('app_open_otherlink_in_iframe') else 'target="_blank"'}>${settings.get('deluge_name', 'Deluge')}</a>
          <small>
            <i class="fa fa-arrow-down"></i> <span id="queue_download"></span>
            <i class="fa fa-arrow-up"></i> <span id="queue_upload"></span>
          </small>
      </h1>

      <form name="delugef" id="delugeform" method="post" class="well form-inline disabled" action="">
          <input class="span6" id="add_torrent_url" type="text" placeholder="Paste urls or magnets..">
          <button class="btn btn-success" id="add_torrent_button" type="button">
              <i class="fa fa-plus fa-inverse fa-fw"></i> Add torrent
          </button>
          <a class="btn btn-info" onclick="$('#deluge_add_local_torrent').click();">Browse</a>
          <input type="file" id="deluge_add_local_torrent" style="display:none;">
          <input class="span1" id="deluge_speed_down" placeholder="" type="number">
          <button id="deluge_pp_button" class="btn" type="button">
            <i id="deluge_pp_icon" class="fa"> </i>
          </button>
          <input class="span1" id="deluge_speed_up" placeholder="" type="number">
    </form>

    <div class="mofa">
      <table class="table table-striped table-hover table-sortable" data-sortlist="[[4,0]]">
        <thead>
          <tr>
            <th>File</th>
            <th class="">DL</th>
            <th class="">UP</th>
            <th class="span1">Size</th>
            <th class="span1">Ratio</th>
            <th class="span1">ETA</th>
            <th class="span2">Status</th>
            <th class="span3">Progress</th>
            <th class="span1"></th>
          </tr>
        </thead>
        <tbody id="torrent-queue">
        </tbody>
      </table>


      <div class="spinner"></div>
    </div> <!-- .mofa -->
  </div> <!-- .content -->
</div> <!-- .container-fluid -->
