<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container-fluid">
    <div class="content maincontent">
        <h1 class="page-header page-title">
            ${settings.get('newznab_name', 'Newznab')}
        </h1>
        <form action="" id="searchform" class="well form-inline disabled">
            <input class="span6" id="query" name="query" type="text" value="${query}" placeholder="Search term" />
            <select class="span2" name="catid" id="catid">
                <option value="">Everything</option>
            </select>
            <select class="span2" name="indexer" id="formindexer">
                <option value="all">All</option>
            </select>
            <button type="submit" id="search_nzb_button" class="btn btn-success"><i class="fa fa-search fa-inverse fa-fw"></i> Search</button>
        </form>
        <div class="mofa">
            <table class="table table-striped table-sortable" data-sortlist="[[3,1]]">
                <thead>
                    <tr>
                        <th>Indexer</th>
                        <th>NZB</th>
                        <th>Category</th>
                        <th class="right">Age</th>
                        <th data-sorter="filesize" class="right">Size</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody id="results_table_body"></tbody>
            </table>
        </div>
        <div class="spinner hide"></div>
    </div>
</div>
