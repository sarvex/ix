<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container-fluid">
    <div class="content">
        <h1 class="page-header page-title">
          <a href="${webinterface}" ${'class="useiframe"' if settings.get('app_open_otherlink_in_iframe') else 'target="_blank"'}>${settings.get('qbittorrent_name', 'qBittorrent')}</a>
            <small>
                <i class="fa fa-arrow-down"></i> <span id="qbittorrent_speed_down"></span>
                <i class="fa fa-arrow-up"></i> <span id="qbittorrent_speed_up"></span>
            </small>
        </h1>

        <div id="ss" class="well form-inline">
            <div class="input-append">
                <input class="span4" id="qbt_url" name="nzb_url" type="text" placeholder="Paste torrent url..">
                <button id="send_torrent_qbt" class="btn">Add</button>
            </div>
            <input type="number" id="qbittorrent_set_speeddown" class="span4 qbt_setspeed" title="Download Limit" data-action="setGlobalDlLimit" placeholder="" value="">
            <i id="qbt_rp_icon" style="" class="btn" title="Pause/Resume all"></i>
            <input type="number" id="qbittorrent_set_speedup" class="span4 qbt_setspeed" title="Upload Limit" data-action="setGlobalUpLimit" placeholder="" value="">
        </div>

        <div class="ofa">
            <table class="table table-sortable">
                <thead>
                    <tr>
                        <th>Torrent</th>
                        <th class="span1">DL</th>
                        <th class="span1">UP</th>
                        <th class="span1">Seeds</th>
                        <th class="span1">Peers</th>
                        <th class="">Ratio</th>
                        <th class="span1">ETA</th>
                        <th class="">Status</th>
                        <th class="span3">Progress</th>
                        <th class="span1"></th>
                    </tr>
                </thead>
                <tbody id="torrents-queue"></tbody>
            </table>
        </div>
        <div class="spinner"</div>
	    <span id="error_message"></span>
        <span id="qbittorrent_total_stats" class="pull-right"></span>
    </div>
</div>
