<%inherit file="base.html"/>
<% settings = self.attr.settings %>
<div class="container-fluid">
    <div class="content maincontent">
        <h1 class="page-header page-title">
            <a href="http://${settings.get('squeezebox_host', '')}:${settings.get('squeezebox_port', '')}" ${'class="useiframe"' if settings.get('app_open_otherlink_in_iframe') else 'target="_blank"'}>${settings.get('squeezebox_name', 'Squeezebox')}</a>
            <select id="players" class="pull-right"></select>
        </h1>
        <div class="well hide" id="nowplaying">
            <div class="row-fluid">
                <div class="span2">
                    <div class="thumbnail"></div>
                </div>
                <div class="span10">
                    <div class="btn-toolbar pull-right">
                        <div class="btn-group">
                            <button class="btn" id="volume">&nbsp;</button>
                            <button class="btn" data-player-control="VolDown"><i class="fa fa-volume-down fa-fw"></i></button>
                            <button class="btn" data-player-control="VolUp"><i class="fa fa-volume-up fa-fw"></i></button>
                        </div>
                        <div class="btn-group">
                            <button class="btn" data-player-control="Power"><i class="fa fa-power-off fa-fw"></i></button>
                        </div>
                    </div>
                    <h2 id="player-item-title"></h2>
                    <h2><small id="player-item-time"></small></h2>
                    <div class="progress" id="player-progressbar">
                        <div class="bar active"></div>
                    </div>
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button class="btn" data-player-control="MoveLeft"><i class="fa fa-backward fa-fw"></i></button>
                            <button class="btn" data-player-control="PlayPause"><i class="fa fa-pause fa-fw"></i></button>
                            <button class="btn" data-player-control="MoveRight"><i class="fa fa-forward fa-fw"></i></button>
                        </div>
                        <div class="btn-group">
                            <button class="btn" data-player-control="Shuffle" title="Shuffle"><i class="fa fa-align-right fa-fw"></i></button>
                            <button class="btn" data-player-control="Repeat" title="Repeat"><i class="fa fa-repeat fa-fw"></i></button>
                        </div>
                        <div class="btn-group">
                            <button class="btn" data-player-control="ClearPlaylist" title="Clear Playlist"><i class="fa fa-times fa-fw"></i></button>
                            <button class="btn" data-player-control="SavePlaylist" title="Save Playlist"><i class="fa fa-file-text fa-fw"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#playlist" data-toggle="tab">Playlist</a></li>
            <li><a href="#artists" data-toggle="tab">Artists</a></li>
            <li><a href="#albums" data-toggle="tab">Albums</a></li>
            <li><a href="#stations" data-toggle="tab">Radio</a></li>
            <li class="hide"><a href="#songs" data-toggle="tab">Songs</a></li>
            <li><a href="#playlists" data-toggle="tab">Playlists</a></li>
        </ul>
        <div class="tab-content">
            <div id="playlist" class="tab-pane active">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Track</th>
                            <th>Artist</th>
                            <th>Album</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody id="playlist_table"></tbody>
                </table>
            </div>
            <div id="artists" class="tab-pane sidebar-nav"></div>
            <div id="albums" class="tab-pane sidebar-nav"></div>
            <div id="stations" class="tab-pane sidebar-nav"></div>
            <div id="songs" class="tab-pane">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Track</th>
                            <th>Artist</th>
                            <th>Album</th>
                            <th class="right">Duration</th>
                        </tr>
                    </thead>
                    <tbody id="song_table"></tbody>
                </table>
                <div class="btn-group pull-right">
                    <button class="btn" data-player-control="PlayNow" title="Play All"><i class="fa fa-play fa-fw"></i> Play All</button>
                    <button class="btn" data-player-control="AddPlaylist" title="Add to Playlist"><i class="fa fa-plus fa-fw"></i> Add to playlist</button>
                </div>
            </div>
            <div id="playlists" class="tab-pane sidebar-nav"></div>
        </div>
    </div>
</div>
